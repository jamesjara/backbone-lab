<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this is Backbone.js</title>
<!-- libs -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body> 
    <script type="text/javascript"> 
    var log = function(value) {
        document.write("<p>" + value + "</p>");
    };

    var Animal = Backbone.Model.extend({
    	defaults:{
    		type: 'unknown'
    	}
    });

    var dog = new Animal({
        type: 'dog'
    });
    var cat = new Animal({
        type: 'cat'
    });
    
    var petStack = Backbone.Collection.extend({
    	model: Animal
    });
    
    var petsHospital = new petStack([dog,cat]);
    
    //let print this beatiful hospital of pets
    log(JSON.stringify(petsHospital));
    
    </script>
</body>
</html>
