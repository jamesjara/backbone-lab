<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this is Backbone.js</title>
<!-- libs -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
	type="text/javascript"></script>
</head>
<body>

	<script type="text/javascript">
		// Now we are creating a literal object , adding suppor for events class
		var houseBond = _.extend({
			name : 'jamesbond'
		}, Backbone.Events);
		var houseMaria = _.extend({
			name : 'mariajara'
		}, Backbone.Events);

		// reusable callback
		var callSomeone = function() {
			document.write("calling to:" + this.name);
		};

		//The object 'myVal1' listens once for the 'listenMe' event triggered on object 'myVal'
		houseMaria.listenTo(houseBond, 'callingTo', callSomeone);

		//The 'myVal' has no listenMe event and displays the value of 'myVal1'
		houseBond.trigger('callingTo');
	</script>


</body>
</html>
