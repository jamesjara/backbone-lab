<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this is Backbone.js</title>
<!-- libs -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
	type="text/javascript"></script>
</head>
<body>

	<div id="module">Loading...</div>

	<script type="text/javascript">
		// we extend from the view
		var AppView = Backbone.View.extend({
			// el - every view needs and target element
			el : '#module',
			//  called when this view is instantiated.
			initialize : function() {
				this.render();
				this.renderModule();
			},
			render : function() {
				this.$el.html("too fast, never seen");
			},
			renderModule : function() {
				this.$el.html("renderModule too fast");
			}
		});

		var appView = new AppView();
	</script>
</body>
</html>
