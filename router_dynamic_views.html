<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this is Backbone.js</title>
<!-- libs -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body> 
    <script type="text/javascript"> 

        var AppRouter = Backbone.Router.extend({
            routes : {
                "user/:id" : "getUser",
                ":module/:action" : "loadView",
                "*actions" : "defaultRoute"
            }
        });

        var app_router = new AppRouter();

        app_router.on('route:getUser', function(id) {
            // definition of the variable in the route
            alert("user id : " + id);
        });

        app_router.on('route:loadView', function(modulee, action) {
            alert("loading module-action"+modulee+action);
        });

        app_router.on('route:defaultRoute', function(actions) {
            alert(actions);
        });

        // Backbone history   bookmarkable 
        Backbone.history.start();
    </script>
    
    <a href="#hi">hi</a>
    <a href="#user/1">admin</a>
    <a href="#module/list">module/list</a>
    <a href="#module/settings">module/settings</a>
</body>
</html>
