<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>this is Backbone.js</title>
  <!-- libs --> 
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body>

  <div id="module">Loading...</div>
 
  <script type="text/javascript">
  
  var log = function(value){
	document.write("<p>"+value+"</p>");  
  };
  
  var Dog = Backbone.Model.extend({
    initialize: function(){
    	log("some dog has born");
    }
  });

  // some where dog
  var dog = new Dog();
  
  // Setting attributes - creating some dogs
  var jamesDog = new Dog({ name: "tri", owner: "james"});
  var lindsayDog = new Dog({ name: "cky", owner: "lin"});
  
  // getting attributes
  log(jamesDog.get('name'));
  log(lindsayDog.get('name'));
  log(dog.get('name'));
  
  // better, setting model defaults
  var ProDog = Backbone.Model.extend({
    defaults: {
        name: 'huerfano',
        owner: 'unknown'
    },
    initialize: function(){
    	log("a new super dog has born");
    }
  });

  // creating some randon dog
  var dog = new ProDog();
  
  // Setting attributes - creating some well-know dogs
  var jamesDog = new ProDog({ name: "tri", owner: "james"});
  var lindsayDog = new ProDog({ name: "cky", owner: "lin"});
  
  // getting attributes
  log(jamesDog.get('name'));
  log(lindsayDog.get('name'));
  log(dog.get('name'));
  
  // Manipulating model attributes - lets give some help
  var ProDog = Backbone.Model.extend({
    defaults: {
        name: 'idontknowmyname',
        owner: 'unknown'
    },
    initialize: function(){
        log("a new super dog has born");
    },
    adoptedBy: function( newOwner ){
        this.set({ owner: newOwner });
      }
  });

  // creating some randon dog
  var dog = new ProDog();
  dog.set({name:'iHaveNewName-but-iNeedADaddy'});

  // getting attributes
  log(dog.get('name'));
  
  // lets adopt dog
  dog.adoptedBy('james');
  
  // getting attributes
  log(dog.get('owner'));

  
  </script>
</body>
</html>
