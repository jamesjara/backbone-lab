<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this is Backbone.js</title>
<!-- libs -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
	type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var log = function(value) {
			document.write("<p>" + value + "</p>");
		};

		var AnimalModel = Backbone.Model.extend({
			urlRoot : '/animal',
			defaults : {
				name : '',
				type : ''
			}
		});

		var foofiy = new AnimalModel();

		var foofiyData = {
			name : 'foo',
			type : 'dog'
		};

		// if we doent set ID, will be a /POST and data will be send as payload, server must returnn the new id 
		foofiy.save(foofiyData, {
			success : function(response) {
				alert(JSON.stringify(response));
			}
		});

		// Gettting some dogs
		var savedDog = new AnimalModel({
			id : 100
		});

		// will query /animal/<id>
		savedDog.fetch({
			success : function(response) {
				alert(JSON.stringify(response));
			}
		});

		// deleting a model /PUT
		savedDog.destroy({
			success : function() {
				alert('Destroyed');
			}
		});
	</script>
</body>
</html>
