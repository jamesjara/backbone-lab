<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this is Backbone.js</title>
<!-- libs -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</head>
<body> 
    <script type="text/javascript"> 

	 var log = function(value) {
	    document.write("<p>" + value + "</p>");
	 };
	 
	    var coreHouses = Backbone.Model.extend({
	        constructor : function() {
	            log("log: coreHouses constructor");
	            Backbone.Model.prototype.constructor.apply(this, arguments);
	        }
	    });
	    
	    var beachHouse = coreHouses.extend({
	        constructor : function() {
	            log("log: beachHouse constructor");
	            coreHouses.prototype.constructor.apply(this, arguments);
	        }
	    });

        new coreHouses();
        new beachHouse();
    </script>
</body>
</html>
