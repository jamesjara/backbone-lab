<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>this is Backbone.js</title>
<!-- libs -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
	type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var log = function(value) {
			document.write("<p>" + value + "</p>");
		};

		var AnimalModel = Backbone.Model.extend({
			urlRoot : '/animal',
			defaults : {
				name : '',
				type : ''
			},
			// return string to fire an error validation
			validate : function(attributes) {
				if (attributes.type == "alien") {
					return " alien is not animal";
				}
			},
			initialize : function() {
				this.on("invalid", function(model, error) {
					alert(error);
				});
			}
		});

		var foofiy = new AnimalModel();
		foofiy.set({
			type : 'alien'
		}, {
			validate : true
		});
	</script>
</body>
</html>
